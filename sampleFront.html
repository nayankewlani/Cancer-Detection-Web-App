<!DOCTYPE html>
<html>
<head>
    <title>Cancer Detection</title>
</head>
<body>

<h2>Upload Image for Cancer Detection</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Predict</button>
</form>

{% if result %}
    <h3>Result: {{ result }}</h3>
{% endif %}

</body>
</html>
